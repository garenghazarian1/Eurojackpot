<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eurojackpot Analyzer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Eurojackpot Number Analyzer</h1>

      <!-- Data Input Section -->
      <div class="input-section">
        <div class="quick-actions">
          <button id="load2024" class="year-button">Load 2024 Numbers</button>
          <div class="manual-input-group">
            <input
              type="text"
              id="quickInput"
              placeholder="Add numbers: 1,2,3,4,5|6,7"
              class="quick-input"
            />
            <button id="addNumbers" class="add-button">+ Add</button>
          </div>
        </div>

        <div class="file-upload-container">
          <input type="file" id="csvInput" accept=".csv,.txt" hidden />
          <label for="csvInput" class="file-upload-label">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <span>Upload CSV File</span>
          </label>
          <span id="fileName" class="file-name"></span>
        </div>

        <div class="analysis-status">
          <span id="drawCount">0 draws loaded</span>
          <div class="source-tags" id="sourceTags"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="analyzeBtn" class="analyze-button">Analyze Numbers</button>
        <div class="strategy-controls">
          <select id="strategy">
            <option value="balanced">Balanced</option>
            <option value="hot">Hot Numbers</option>
            <option value="cold">Cold Numbers</option>
          </select>
          <input type="number" id="quantity" value="5" min="1" max="20" />
          <button id="generateBtn" class="generate-button">Generate</button>
        </div>
      </div>

      <!-- Results -->
      <div id="results"></div>

      <!-- Frequency Charts -->
      <div id="frequencyCharts">
        <h3>Number Frequency Analysis</h3>
        <div id="mainFrequencyChart" class="chart-container"></div>
        <div id="euroFrequencyChart" class="chart-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
